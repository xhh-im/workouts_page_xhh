<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        const basePath = '%BASE_URL%';
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (
            redirect !== basePath + '/' &&
            redirect !== basePath + '/index.html'
          ) {
            window.history.pushState(null, '', redirect);
          }
        }
      })();
    </script>
    <link
      rel="icon"
      type="image/png"
      href="https://img.181024.xyz/file/1747232627311_favicon-192x192.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHH 的运动记录</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
